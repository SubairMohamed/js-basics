<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Event</title>
</head>
<body>
    <script type="text/JavaScript">
        //onclick
        //function submit() {
            //alert("welcome");
            //}

        //onkeyup
        //function submit() {
            //alert("keyup");
        //}

        //onkeydown
        const submit = () => {
            alert("this is keydown");
        }
    </script>

    <!-- onclick -->
    <form>
        <input type="button" onclick="submit()" value="click performed" />
    </form>

    <!-- onkeyup -->
     <input onkeyup="submit()">

    <!-- onkeydown -->
    <input onkeydown="submit()">

    <!-- onMouseOver -->
     <div onmouseover="over()"></div>
     <h1>welcome to mouse over</h1>
</body>
</html>
